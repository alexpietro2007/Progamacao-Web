<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <section id="numeros">
            <div class="number" >9</div>
            <div class="number" >8</div>
            <div class="number" >7</div>
            <div class="number" id="raiz">√</div>
            <div class="number" id="mais">+</div>
            <div class="number" id="deletar">⌫</div>
            <div class="number" >6</div>
            <div class="number" >5</div>
            <div class="number" >4</div>
            <div class="number" id="potencia">X^</div>
            <div class="number" id="menos">-</div>
            <div class="number" id="limpar" >C</div>
            <div class="number" >3</div>
            <div class="number" >2</div>
            <div class="number" >1</div>
            <div class="number" id="fatorial">!</div>
            <div class="number" id="multiplicar">*</div>
            <div class="number" id="apagar"> M-</div>
            <div class="number" >0</div>
            <div class="number" id="igual">=</div>
            <div class="number" id="trocar">↺</div>
            <div class="number" id="log">Log</div>
            <div class="number" id="divisao">/</div>
            <div class="number" id="armazenar">M+</div>
        </section>
    </div>
    <script src="./src/Js/index.js"></script>
</body>

</html>
